<div class="kui-flex-wrap">
  <div class="kai-container checkInNav" style="transform:uppercase;padding:0px 4px;height:60px;max-height:60px;background-color:#320374;color:#fff;display:flex;flex-direction:column;justify-content:space-around;align-items:center;align-content:space-between;">
    <div aria-hidden="true" style="font-weight:bold;text-transform:uppercase;text-decoration: underline;margin-top:5px;">Location Check-In</div>
    <span class="sr-only">You at Location Check-In. Press Call to Check-in current location. Use Arrow Up and Arrow Down button to navigate the list or press Back to return,</span>
  </div>
  <ul class="kui-list kai-container">
    <li class="checkInNav" @click="shareMyLocation()">
      <span class="sr-only">Share My Location,</span>
      <span aria-hidden="true">Share My Location</span>
    </li>
    <li class="checkInNav" @click="gotoCheckIn()">
      <span class="sr-only">Location Check-In,</span>
      <span aria-hidden="true">Location Check-In</span>
    </li>
  </ul>
</div>
